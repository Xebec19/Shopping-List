<!DOCTYPE html>
<html>
<head>
	<title>Shopping List</title>
	<!--Link to css file-->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--link to bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div id = "listBody" class="container">	<!--Div to allign items in the center-->
<h1>Shopping List</h1>
<h2>Enter a task to append it to the list</h2>
<br>
<div class="input-group mb-3">
<input id = "userInput" type = "text" class="form-control" size = 10  placeholder= "Enter items" aria-describedby="button-addon2" data-toggle="tooltip" data-placement="buttom" title="Enter the task you wish to list in the to-do list">
<div class="input-group-append">
<button id="enter" class="btn btn-outline-primary" data-toggle="tooltip" data-placement="buttom" title="Right click on the button to append input item in the list">Enter</button></div></div>
<ul class="list-group list-group-flush">
<!--The list is here-->
</ul>
<img src="photo.svg" class="img-fluid" max-width=50% height=auto alt="illustration">
</div>	<!--div ends-->
<!--link to javascript file-->
<script type="text/javascript" src = "script.js"></script>
</body>
</html>
